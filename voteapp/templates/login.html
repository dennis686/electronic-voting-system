{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Voter Login</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_number" class="form-label">National ID</label>
        <input type="text" name="id_number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
